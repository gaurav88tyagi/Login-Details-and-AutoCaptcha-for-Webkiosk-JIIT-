<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/popup.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <div>
                <select class="form-control">
                    <option value="JIIT">JIIT</option>
                    <option value="JPBS">JPBS</option>
                    <option value="J128">J128</option>
                </select>
            </div>

            <br>

            <div>
                <input type="number" class="form-control" placeholder="Enrollment Number">
            </div>

            <br>

            <div>
                <input type="date" class="form-control" >
            </div>

            <br>

            <div>
                <input type="password" class="form-control" placeholder="Password">
            </div>

            <br>

            <span>
                <button class="btn-sm btn-primary rounded" type="button" id="btnSubmit">Submit</button>
            </span>

            <span>
                <input class="btn-sm btn-warning rounded" type="reset">
            </span>

            <span>
                <button class="btn-sm btn-danger rounded" type="button" id="btnClear">Clear</button>
            </span>

        </form>
    </div>
</body>

</html>
